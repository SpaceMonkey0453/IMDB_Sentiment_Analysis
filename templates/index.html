<!DOCTYPE html>
<html>
<head>
    <title>Movie Sentiment Analysis</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            height: 20rem;
            overflow: hidden;
        }
        .header img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            z-index: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            position: relative;
        }
        label {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: none;
            outline: none;
            background-color: #2d2d2d;
            color: white;
            width: 30rem;
            max-width: 90vw;
            z-index: 1;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: none;
            outline: none;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 1;
        }
        input[type="submit"]:hover {
            background-color: #3367d6;
        }
        .side-images {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 10rem;
            left: 0;
            right: 0;
            z-index: -1;
        }
        .side-images img {
            height: 20rem;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .left-image {
            width: 10rem;
            margin-right: 1rem;
        }
        .right-image {
            width: 12rem;
            margin-left: 1rem;
        }
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .movie-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .score-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            }
            .score-label {
            font-size: 2rem;
            margin-right: 1rem;
            }
            .score-value {
            font-size: 4rem;
            font-weight: bold;
            }
            .score-imdb {
            color: #e6b800;
            }
            .score-metacritic {
            color: #33ccff;
            }
            </style>

            </head>
            <body>
                <div class="header">
                    <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Movie Reviews Banner">
                    <h1>Movie Sentiment Analysis</h1>
                </div>
                <form method="POST" action="{{ url_for('index') }}">
                    <div class="side-images">
                        <img class="left-image" src="{{ url_for('static', filename='images/Avengers.jfif') }}" alt="Avengers Image">
                        <img class="right-image" src="{{ url_for('static', filename='images/Jurassic.jpg') }}" alt="Jurassic Image">
                    </div>
                    <label for="movie_title">Enter a movie name:</label>
                    <input type="text" name="movie_title" id="movie_title" required>
                    <input type="submit" value="Analyze">
                </form>
                {% if sentiment_scores %}
                <div class="results-container">
                    <h2 class="movie-title">{{ movie_title }}</h2>
                    <div class="score-container">
                        <div class="score-label">IMDb:</div>
                        <div class="score-value score-imdb">{{ sentiment_scores['imdb'] }}</div>
                    </div>
                    <div class="score-container">
                        <div class="score-label">Metacritic:</div>
                        <div class="score-value score-metacritic">{{ sentiment_scores['metacritic'] }}</div>
                    </div>
                </div>
                {% endif %}
</body>
</html>
